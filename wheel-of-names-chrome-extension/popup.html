<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Names Chooser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Wheel of Names Chooser</h1>
  <label for="names">Enter Names (comma separated)</label>
  <input type="text" id="names" placeholder="Name1, Name2, ...">
  
  <label for="chosenName">Choose the person</label>
  <select id="chosenName">
    <!-- Options will be populated by JS -->
  </select>
  
  <button id="goButton">Go to Wheel</button>

  <script src="popup.js"></script>
</body>
</html>
